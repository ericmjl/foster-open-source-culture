name: Build and deploy slides

on:
  push:
    branches:
      - main

jobs:
  build-slides:
    runs-on: ubuntu-latest
    name: Build slides

    defaults:
      run:
        shell: bash -leo pipefail {0}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - uses: mamba-org/setup-micromamba@v1
        with:
          micromamba-version: '1.5.8-0' # any version from https://github.com/mamba-org/micromamba-releases
          environment-file: environment.yml
          init-shell: bash
          cache-environment: true
          generate-run-shell: true

      - name: Setup Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      - name: Install ipykernel
        run: |
          which python
          python -m ipykernel install --user --name oss-culture-scipy2024
          quarto check jupyter

      - name: Render Quarto Project
        uses: quarto-dev/quarto-actions/render@v2
        with:
          path: ./index.qmd # By default, the current working dir is used i.e `quarto render .`


      - name: Publish to GitHub Pages (and render)
        uses: quarto-dev/quarto-actions/publish@v2
        with:
          target: gh-pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # this secret is always available for github actions
